<!DOCTYPE html>
      <html>
      <head>
        <title></title>
      </head>
      <body>
          <link href="css.css" rel="stylesheet" type="text/css" media="screen">
          <h1><center><u>MUHAMAD RIDWAN</center></h1>
          <div id="menu">
          <form>
            <fieldset>
                <legend> Information</legend>
                <table>
                <p>
                    <label for="full-name">Nama</label>
                    <input id="full-name" name="Nama" placeholder="Nama Lengkap" type="text">
                </p>
                <p>
                    <label for="npm">NPM</label>
                    <input id="npm" name="NPM" placeholder="NPM" type="text">
                </p>
                <p>
                    <label for="email">Email Address</label>
                    <input id="email" name="email" placeholder="Email Aktif" type="email">
                </p>
                    <p>
                        <label for="programming">Pilih jenis kelamin</label>
                        <input type="text" name="programming" list="programmingLangs" />
                        <datalist id="programmingLangs">
                        <select name="altProgrammingLangs">
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>  
                        </select>
                        </datalist>
                    </p> 
                        <label for="gender">Status:</label>
                        <input id="male-radio" type="radio" name="status" value="status">
                        <label for="male-radio">Sudah Menikah</label>
                        <input id="female-radio" type="radio" name="status" value="status">
                        <label for="female-radio">Belum Menikah</label>
                    </form>
                    <p><form action="halaman_sukses_submit.html" method="POST">
                        <label>
                            Nama:
                            <input type="text" name="nama" />
                        </label>
                        <input type="submit" value="Kirim" />
                    </form>
                    </p>
                </table>
            </fieldset>
        </form>
    </div>
      </body>
      </html>
